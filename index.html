    :root{
      --pink: #ffe5f1;

      --accent: #ff6bb2;
      --text: #5a4a6a;

    /* ---------- Google font ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    /* ---------- soft animated bg ---------- */
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:var(--font);
      background:linear-gradient(-45deg, var(--pink), var(--lav), #fff0f9, #f3e7ff);
      background-size:400% 400%;
      animation:gradientShift 12s ease infinite;
      color:var(--text);
      overflow:hidden;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    /* ---------- floating sparkles ---------- */
    .sparkle{
      position:absolute;
      width:4px;
      height:4px;
      background:var(--accent);
      border-radius:50%;
      box-shadow:0 0 10px 2px var(--accent);
      animation:float 6s infinite ease-in-out;
    }
    @keyframes float{
      0%,100%{transform:translateY(0) scale(1);opacity:0}
      50%{transform:translateY(-100vh) scale(1.2);opacity:1}
    }
    /* ---------- glass card ---------- */
    .card{
      position:relative;
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(12px);
      border-radius:28px;
      padding:2.2rem 2.8rem;
      box-shadow:0 8px 32px rgba(0,0,0,.1),
                 inset 0 0 0 1px rgba(255,255,255,.6);
      text-align:center;
      max-width:360px;
      width:90%;
      animation:fadeIn .8s ease-out;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    h1{
      font-size:1.8rem;
      margin:0 0 .3rem;
      letter-spacing:.5px;
    }
    p{
      margin:0 0 1.5rem;
      font-size:.95rem;
    }
    /* ---------- cute inputs & buttons ---------- */
    input,select,button{
      width:100%;
      padding:.85rem 1rem;
      border:none;
      border-radius:16px;
      font-size:1rem;
      font-family:var(--font);
      outline:none;
      transition:all .3s ease;
    }
    input,select{
      background:var(--white);
      color:var(--text);
      box-shadow:inset 2px 2px 4px rgba(0,0,0,.05),
                 inset -2px -2px 4px rgba(255,255,255,.8);
    }
    button{
      margin-top:.6rem;
      background:var(--accent);
      color:var(--white);
      font-weight:600;
      letter-spacing:.5px;
      box-shadow:0 4px 15px rgba(255,107,178,.35);
      cursor:pointer;
    }
    button:active{
      transform:scale(.96);
      box-shadow:0 2px 8px rgba(255,107,178,.35);
    }

    #log{
      margin-top:1.2rem;
      font-size:.8rem;
      height:100px;
      overflow:auto;
      text-align:left;
      padding:.8rem;
      background:rgba(255,255,255,.3);
      border-radius:12px;
    }
    @keyframes pop{
      from{opacity:0; transform:translate(-50%,-50%) scale(.7)}
      to{opacity:1; transform:translate(-50%,-50%) scale(1)}
    }
  </style>
